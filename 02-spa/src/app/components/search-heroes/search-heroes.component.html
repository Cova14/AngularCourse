<h1 class="animated fadeIn">Resultado de la busqueda: <small>'{{termino}}'</small></h1>
<hr>

<div *ngIf="heroes.length == 0">
  <div class="animated fadeIn fast">
    <h3>No se encontraron resultados</h3>
    <a [routerLink]="['/heroes']" class="btn btn-outline-primary">Volver a la lista</a>
  </div>
</div>
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img [src]="heroe.img " class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <button (click)='verHeroe(i)' type="button" class="btn btn-outline-primary btn-block">
        Ver más...
      </button>

      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más link...</a> -->
    </div>
  </div>
</div>
