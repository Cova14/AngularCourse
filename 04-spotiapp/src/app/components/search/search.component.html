<div class="row mb-5">
  <div class="col">
    <input #artist type="text" (keyup)="search(artist.value)" class="form-control" placeholder="Search artist">
  </div>
</div>

<div class="card-columns">
  <div *ngFor="let artist of artists" class="card">
    <img [src]="artist.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ artist.name }}</h5>
    </div>
  </div>
</div>
