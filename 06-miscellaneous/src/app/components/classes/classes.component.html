<div [ngClass]="alert" class="alert" role="alert">
  A simple success alertâ€”check it out!
</div>

<button type="button" class="btn btn-info" (click)="alert = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alert = 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]="{'text-danger': properties.danger, 'text-info': !properties.danger}">
  Hola Mundo
</h3>

<button
  type="button"
  class="btn btn-danger"
  (click)="properties.danger = !properties.danger"
  [ngClass]="{'btn-danger': properties.danger, 'btn-info': !properties.danger}"
  >
    Change
</button>

<br><br>
<h3>Asyncronous Process</h3>
<button
  class="btn btn-primary"
  type="button"
  (click)="execute()"
  [disabled]="loading"
>
  <i
    [ngClass]="{'fa-save': !loading, 'fa-sync fa-spin': loading}"
    class="fa"
  >
  </i>
    <span *ngIf="!loading">Guardar Cambios</span>
    <span *ngIf="loading">Espere un momento</span>
</button>
